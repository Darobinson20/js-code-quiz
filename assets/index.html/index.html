<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Code-Quiz</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!--Header-->
    <header class ="header-title" id="header">
        <div class="view-high-scores-button">
            <div class="steelo">
                <button class="view-high-scores high score" id="view-scores" type="button"> View High Scores</button>
        </div>
        <div class="steelo">
            <p class="timer">Time 60</p>
        </div>
    </header>

    <!--MAIN-->
    <main>
    
    <div class ="start-btn"><button>Start Quiz</button></div>
    <div class="directions">
        <div class="info-title">
            <span>Code Quiz</span>
        </div>
        <div class="list">
            <div class="info">Try and answer the following code related questions within the time limit. </div>
            <div class="info">Keep in mind that incorrect answers will penalize your score/time by ten seconds!</div>
    </div>

    <div class="quiz">
        <header>
            <div class="title">Timed Quiz</div>
            <div class="timer"></div>
            <div class="time-text">Time Remaining</div>
            <div class="seconds">60</div>
        </header>
        <section>
            <div class="text"></div>
        </section>
    </div>
    <script src="../js/script.js"></script>
   
    </main>
   </body>
</html>
